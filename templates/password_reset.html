<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../statics/css/signup-style.css">
    <link rel="stylesheet" href="../../../statics/css/sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>sign-in</title>
</head>
<body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-center align-items-center signup-left-container">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <img class="burger-size" src="../../../statics/pics/Icon copy.png">
                <b><p class="display-6 fw-700 text-light">FoodBood</p></b>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center rightmost-container rightmost-scale">
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <div>
                    <div>
                        <h2>
                            New Password
                        </h2>
                        <p class="grey-txt">Enter your new pass to continue</p>
                    </div>
                    <form method="POST" class="d-flex flex-column ">
                        {% csrf_token %}
                        <br>
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../../statics/pics/Key.png"></div>
                            <div class="d-flex flex-column p-container ">{{ form.password.label_tag }}{{ form.password }}<div class="line"></div></div>
                        </div>
                        <br><br>
                        <input type="submit" class="d-flex justify-content-center align-items-center create-acc-btn " value="Continue">
                    </form>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</body>
</html>
