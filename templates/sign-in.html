<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../statics/css/signup-style.css">
    <link rel="stylesheet" href="../../statics/css/sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>sign-in</title>
</head>
<body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-center align-items-center signup-left-container">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <img class="burger-size" src="../../statics/pics/Icon copy.png">
                <b><p class="display-6 fw-700 text-light">FoodBood</p></b>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center rightmost-container rightmost-scale">
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <div>
                    <div>
                        <h2>
                            Welcome!
                        </h2>
                        <p class="grey-txt">Sign in to your account to continue</p>
                    </div>
                    <form method="POST" action="{% url 'account_login_url' %}" class="d-flex flex-column ">
                        {% csrf_token %}
                        <br>
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../statics/pics/mail.png"></div>
                            <div class="d-flex flex-column p-container ">{{ form.email.label_tag }}{{ form.email }}<div class="line"></div></div>
                        </div>
                        <br>
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../statics/pics/Key.png"></div>
                            <div class="d-flex flex-column p-container ">{{ form.password.label_tag }}{{ form.password }}</div>
                        </div>
                        <br><br>
                        <input type="submit" class="d-flex justify-content-center align-items-center sign-in-btn" value="Sign in">
                    </form>
                </div>
                <br>
                <br>
                <div class="d-flex flex-column justify-content-between align-itemss-center last-div-signin">
                    <a href={% url 'account_password_forget_url' %}><p class="d-flex justify-content-center" style="color: #626264; size: 16px;">Forgot Password?</p></a>
                    <a href="{% url 'account_register_url' %}"><button class="d-flex justify-content-center align-items-center create-acc-btn"><p class="text-light">create an account</p></button></a>
                    <br>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
