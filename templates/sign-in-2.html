<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../statics/css/signup-style.css">
    <link rel="stylesheet" href="../../statics/css/sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>sign-in</title>
</head>
<body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-center align-items-center signup-left-container">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <img class="burger-size" src="../../statics/pics/Icon copy.png">
                <b><p class="display-6 fw-700 text-light">FoodBood</p></b>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center rightmost-container rightmost-scale">
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <div>
                    <div>
                        <h2>
                            Forgot Password?
                        </h2>
                        <p class="grey-txt">Enter your Email to continue</p>
                    </div>
                    <form method="POST" action="{% url 'account_password_forget_url' %}" class="d-flex flex-column ">
                        {% csrf_token %}
                        <br>
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../statics/pics/mail.png"></div>
                            <div class="d-flex flex-column p-container ">{{ form.email.label_tag }}{{ form.email }}<div class="line"></div></div>
                        </div>
                        <br><br>
                        <input type="submit" class="d-flex justify-content-center align-items-center create-acc-btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="Continue">
                    </form>
                </div>
                <br>
                <br>
            </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class=" modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">reset Email</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center modal-body">
        <div class="d-flex  justify-content-center align-items-center modal-mail"><img class="white-mail-size" src="../../statics/pics/Mail-white.png"></div>
        <div>
            <h2 class="text-center">Reset email sent</h2>
            <br>
            <p>We have just sent an email with a password reset</p>
            <p class="text-center">link to <b>markclarke@gmail.com.</b></p>
        </div>
      </div>
      <div class="modal-footer">
        <div class="d-flex flex-row justify-content-between align-items-center footer-width">
            <a href="{% url 'account_login_url' %}"><button type="button" class="got-it-btn" data-bs-dismiss="modal">Goi it</button></a>
            <a href="{% url 'account_password_forget_url' %}"><button type="button" class="send-btn">Send Again</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
</body>
</html>
