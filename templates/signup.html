<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/signup-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>signup</title>
</head>
<body>
    <div class="d-lg-flex flex-lg-row d-md-flex flex-md-column ">
        <div class="d-lg-flex d-none flex-column justify-content-center align-items-center signup-left-container left-responsive">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <img src="../../static/pics/Icon copy.png">
                <b><p class="display-6 fw-700 text-light">FoodBood</p></b>
            </div>
        </div>
        <div class="d-sm-flex d-lg-none flex-column justify-content-center align-items-center res_div">
            <img class="res_img" src="../static/pics/Image-2.svg">
            <div class="d-flex flex-row justify-content-center align-items-center">
            <p class="display-6 fw-700 text-light main_pic">FoodBood</p>
            </div>
        </div>
        <div class="d-flex fl flex-column justify-content-center align-items-center rightmost-container rightmost-scale">
            <div class="d-flex flex-column justify-content-center align-items-center h-100 w-100">
                <div>
                    <div>
                        <h2>
                            Create an account
                        </h2>
                        <p class="grey-txt">Plese create an account to continue using our service</p>
                    </div>
                    <form method="POST" action="{% url 'account_register_url' %}" class="d-flex flex-column ">
                        {% csrf_token %}
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../static/pics/Profile.png"></div>
                            <div class="d-flex flex-column p-container "><p>{{ form.name.label_tag }}</p>{{ form.name }}<div class="line"></div></div>
                        </div>
                        <br>
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../static/pics/mail.png"></div>
                            <div class="d-flex flex-column p-container "><p>{{ form.email.label_tag }}</p>{{ form.email }}<div class="line"></div></div>
                        </div>
                        <br>
                        <div class="d-flex flex-row justify-content-between right-width">
                            <div class="d-flex flex-column justify-content-center align-items-center sign-up-icons"  ><img src="../../static/pics/Key.png"></div>
                            <div class="d-flex flex-column p-container "><p>{{ form.password.label_tag }}</p>{{ form.password }}<div class="line"></div></div>
                        </div>
                        <br><br>
                        <input type="submit" class="d-flex justify-content-center align-items-center create-acc-btn w-100" value="Create Account">
                    </form>
                </div>
                <br><br>
                <div class="d-flex flex-column last-div">
                    <div class="d-flex flex-row justify-content-center"><p>Already have an account? &nbsp;</p><a href="{% url 'account_login_url' %}" class="text-danger">Sign in</a></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
