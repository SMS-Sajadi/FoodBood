<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home-style.css' %}">
    {% block css_js_ref %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-between nibble-container">
            <div class="d-flex flex-column justify-content-start ">
                <div class="d-flex flex-row ms-4 mt-3 align-items-center ">
                    <img src="{% static 'pics/Icon copy.png' %}" alt="burger">
                    <p class="ms-3 mt-3">
                        FoodBood
                    </p>
                </div>
                <div class="ms-4">
                    <div id="my_btn" class="mt-4 left-menu">
                        <img src="../../static/pics/Home.png">
                        <a class="ms-3 link-adjustment" href="{% url 'home_page_url' %}">Home</a>
                    </div>
                    <div id="my_btn2" class="mt-4 left-menu">
                        <img src="../../static/pics/Feed copy.png">
                        <a class="ms-3 link-adjustment" href="{% url 'home_page_url' %}">Explore</a>
                    </div>
                    <div id="my_btn3" class="mt-4 left-menu">
                        <img src="../../static/pics/save copy.png">
                        <a class="ms-3 link-adjustment" href="{% url 'fav_page_url' %}">Favourites</a>
                    </div>
                    <div id="my_btn4" class="mt-4 left-menu" onclick="goTo_orders();">
                        <img src="../../static/pics/Document copy.png">
                        <a class="ms-3 link-adjustment" href="{% url 'orders_list_url' %}">orders</a>
                    </div>
                    <div id="my_btn5" class="mt-4 left-menu">
                        <img src="../../static/pics/Settings copy.png">
                        <a class="ms-3 link-adjustment" href="{% url 'setting_page_url' %}">settings</a>
                    </div>

                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center clarke-div">
                <img class="mark-clarke" src="{{ user.profile_pic.url }}">
                <p>
                    <b>{{ user.name }}</b>
                    <br>
                    {{ user.email }}
                </p>
                <img class="options" src="../../static/pics/Options copy.png">
            </div>
        </div>
           <div class="class=d-flex flex-column justify-content-center align-items-center  rightmost-div" style="padding: 32px;">
        <div class="col-lg-6 d-none d-lg-block" style="width: 100%;">
        <div class="d-flex flex-row navbar align-items-center justify-content-between ">
            <div class="d-flex flex-row">
                <div class="d-flex flex-row align-items-center nav-margin"><img class="img-size" src="../../static/pics/Location copy.png"><p class="fs-one ms-3 m-0 text-center text-nowrap">San Francisco, California</p><img class="arrow-size ms-3" src="../../static/pics/Options copy.png"> </div>
                <div class="d-flex flex-row align-items-center nav-margin"><img class="img-size" src="../../static/pics/Shopping-bag copy.png"> <p class="fs-one m-0 ms-3 text-center text-nowrap">Pick up</p><img class="arrow-size ms-3" src="../../static/pics/Options copy.png"> </div>
                <div class="d-flex flex-row align-items-center nav-margin"><img class="img-size" src="../../static/pics/Icon copy 2.png"><p p class="fs-one ms-3 m-0 text-center text-nowrap">best deals</p><img class="arrow-size ms-3 " src="../../static/pics/Options copy.png"> </div>

            </div>
            <div class="d-flex search-margin">
                <div class="relative-search">
                    <img class="search-icon" src="../../static/pics/Search.png">
                    <input type="search" class="search-container nav-margin" id="search" name="search" placeholder="search for anything...">
                </div>
            </div>
            <div class=" d-flex justify-content-between "><img src="../../static/pics/48px copy.png"><img class="cart-container" src="../../static/pics/cart copy.png"> </div>

        </div>
        </div>
        <div class="col-12 d-sm-block d-lg-none">
            <div class=" d-flex justify-content-between ">
                <div>
                </div>
                <div><img src="/pics/48px copy.png"><img class="cart-container" src="../../static/pics/cart copy.png"></div>
            </div>
        </div>
        {% block main %}
        {% endblock %}
    </div>
</body>
{% block bottom_of_body %}
{% endblock %}
</html>
